<html>
    <body>
        <div class = "fit">
<h4>Customer Login </h4>
<h3>Name:</h3>
<input type="text" name="cusUserName" [(ngModel)]="cusUserName" required>
<br><br>
<h3>Password :</h3>
<input type="password" name="cusPassword" [(ngModel)]="cusPassword">
<br><br>
<button class="btn btn-white btn-animate" value="Login" (click)="validate()">Login</button>
</div>
</body>
</html>
